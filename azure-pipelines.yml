trigger:
- master
jobs:
- job: 'MacOS'
  pool:
    vmImage: 'macOS-10.14'
  steps:
  - script: brew install ninja lcov gnu-sed
    displayName: Installing ninja build system
  - script: |
      mkdir build
      cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Coverage
      ninja -C build coverage && bash <(curl -s https://codecov.io/bash) -f build/coverage_out.info.cleaned
      ./build/unit_tests.x --gtest_output=xml:TEST-gtest.xml
      curl -s https://raw.githubusercontent.com/report-ci/scripts/master/upload.py | python - --include='*.xml' --framework=gtest
      curl -O https://raw.githubusercontent.com/eriwen/lcov-to-cobertura-xml/master/lcov_cobertura/lcov_cobertura.py
      python3 lcov_cobertura.py build/coverage_out.info.cleaned  -e tests -e external -e files -e cmake -o coverage.xml
    displayName: Coverage
  - task: PublishTestResults@2
    inputs:
      testRunner: 'JUnit'
      failTaskOnFailedTests: true
  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: 'cobertura'
      summaryFileLocation: $(System.DefaultWorkingDirectory)/coverage.xml
- job: 'Windows'
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - script: choco install ninja
    displayName: Installing ninja build system
  - script: |
      mkdir build
      cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug
      cmake --build build --config Debug --target unit_tests.x -- -j 6
      cd build && unit_tests.x.exe --gtest_output=xml:TEST-gtest.xml
    displayName: Testing
  - task: PublishTestResults@2
    inputs:
      testRunner: 'JUnit'
      failTaskOnFailedTests: true
